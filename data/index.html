<!DOCTYPE html>
<html lang="en">
<head>
    <title>RFX CONTROL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="w3.css">
    <link rel="stylesheet" type="text/css" href="rfx.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .custom-restricted-width {
            /* To limit the menu width to the content of the menu: */
            display: inline-block;
            /* Or set the width explicitly: */
            /* width: 10em; */
        }
    </style>
</head>
<body>
  <header class="w3-bar w3-metro-darken">
    <a href="#" class="w3-bar-item w3-button" onclick="openTab('Dashboard')">RFX</a>
    <a href="#" class="w3-bar-item w3-button" onclick="openTab('Engine')"><span class="icon-cogs"></span></a>
    <a href="#" class="w3-bar-item w3-button" onclick="openTab('Server')"><span class="icon-database"></span></a>
  </header>
  <div>
    <div id="Dashboard" class="w3-container tab">
      <ul id="commentsList"></ul>
    </div>
    <div id="Engine" class="w3-container w3-padding-16 tab" style="display:none">
        <div class="w3-bar w3-metro-darken w3-card-4">
          <a href="#" class="w3-bar-item w3-button w3-border-right"><span class="icon-spinner11"></span></a>
          <a href="#" class="w3-bar-item w3-button w3-border-right"><span class="icon-floppy-disk"></span></a>
        </div>
        <table class="w3-table-all w3-centered w3-card-4">
          <tr>
            <th>Parameter Name</th>
            <th>Value</th>
          </tr>
          <tr>
            <td>Name</td>
            <td>
              <input class="w3-input w3-border" name="first" type="number" placeholder="200">
            </td>
          </tr>
          <tr>
            <td>Name</td>
            <td>
              <input class="w3-input w3-border" name="first" type="text" placeholder="First Name">
            </td>
          </tr>
          <tr>
            <td>Name</td>
            <td>
              <input class="w3-input w3-border" name="first" type="text" placeholder="First Name">
            </td>
          </tr>
        </table>
    </div>
    <div id="Server" class="w3-container w3-padding-16 tab" style="display:none; max-width: 50rem; margin:0 auto">
      <div class="w3-card-4 w3-centered">
        <div class="w3-bar w3-metro-darken">
          <a href="#" class="w3-bar-item w3-button w3-border-right"><span class="icon-spinner11"></span></a>
          <a id="server_setting_save_icon" href="#" class="w3-bar-item w3-button w3-border-right" onclick="submitNetworkInfo()"><span class="icon-floppy-disk"></span></a>
        </div>
        <div class = "w3-container w3-padding-16">
          <label class="w3-text-black"><b>SSID</b></label>
          <input id="ssid" class="w3-input w3-border w3-light-grey" type="text" placeholder="Network Name" onchange="devalidateServerSettings()">
          <label class="w3-text-black"><b>Password</b></label>
          <input id="password" class="w3-input w3-border w3-light-grey" type="password" placeholder="Password" onchange="devalidateServerSettings()">
        </div>
      </div>
    </div>
    </div>
  </div>
  <footer class = "w3-container w3-metro-darken" style="position:absolute;bottom:0;width:100%">
      RFX Copyright 2020
  </footer>
</body>

<template id="key-value">
  <li class="comment">
    <div class="key"></div>
    <input class="value w3-input w3-border" name="first" type="text" placeholder="First Name">
  </li>
</template>
<script>
  var tmpl = document.getElementById('comment-template');
  var server_settings = {
      foo:"bar",
      arr:[1,2,3],
      subo: {
          foo2:"bar2"
      }
  }
  var comments = [
    {'author': 'Joe', 'body': 'I love this product.'},
    {'author': 'Mary', 'body': 'Great idea. I have got to get me one of these!'},
    {'author': 'Eric', 'body': 'These things are fantastic. I bought three.'}
  ];
  function openTab(tabName) {
    commentsList.innerText = ""
    Object.entries(server_settings).forEach(([key,value])=>{
      console.log(key);
      console.log(value);
      var tmpl = document.getElementById('key-value').content.cloneNode(true);
      tmpl.querySelector('.key').innerText = key;
      tmpl.querySelector('.value').innerText = value;
      tmpl.querySelector('.value').placeholder = value;
      commentsList.appendChild(tmpl);
    });
    var i;
    var x = document.getElementsByClassName("tab");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
    }
    document.getElementById(tabName).style.display = "block";
  }
  function submitNetworkInfo()
  {
    console.log("button was clicked!");
    var ssid = document.getElementById("ssid").value;
    var password = document.getElementById("password").value;
    var data = {ssid:ssid, password:password};
  
    var xhr = new XMLHttpRequest();
    xhr.onload = () => {
      document.getElementById('server_setting_save_icon').style.backgroundColor = '#00cc00';
      alert(xhr.response)
    };
    xhr.onerror =() =>{
      console.log(xhr.responseText)
        document.getElementById('server_setting_save_icon').style.backgroundColor = '#cc0000';
    }
    xhr.open("POST", "/settings", true);
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.send(JSON.stringify(data));
  };
  function devalidateServerSettings(){
    document.getElementById('server_setting_save_icon').style.backgroundColor = '#ffcc00';
  }
</script>

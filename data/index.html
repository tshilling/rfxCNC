<!-- ##################################################################### index.js ##############################################################-->
<script>
  function update_tab() {
    let tab = window.location.hash.substring(1);
    var i;
    var x = document.getElementsByClassName("rfx-tab");

    // Scan all elements with class name "rfx-tab", set their style to none (invisible) until the name matches the hash, set that one to visible.
    // If hash length is zero (none given) show dashboard

    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none"
      if (x[i].id === tab){
        document.getElementById(tab).style.display = "block"
      }
    }
    if (tab.length == 0) {
      if (document.getElementById("dashboard"))
        document.getElementById("dashboard").style.display = "block"
    }
  }
  function index_on_load() {
    update_tab();
  }
  window.addEventListener('load', index_on_load, false);
  window.addEventListener('hashchange', update_tab);
</script>

<script type="module" src="./dashboard.js"></script>
